<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>

		<title>
			JSSort Demo
		</title>
		
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<body onload="startTimer()">
		<script type = "text/javascript" src = "sort.js"></script>	
		
		
		<div id="gnomeDiv">
			<label>Gnome Sort:</label><br>
			<canvas 	id="gnomeGraph" width="200" height="200"></canvas>
		</div>
		
		<div id="selectionDiv">
			<label>Selection Sort:</label><br>
			<canvas 	id="selectionGraph" width="200" height="200"></canvas>
		</div>
		
		<div id="insertionDiv">
			<label>Insertion Sort:</label><br>
			<canvas 	id="insertionGraph" width="200" height="200"></canvas>
		</div>
		
		<div id="bubbleDiv">
			<label>Bubble Sort:</label><br>
			<canvas 	id="bubbleGraph" width="200" height="200"></canvas>
		</div>
		
		<div id="combDiv">
			<label>Comb Sort:</label><br>
			<canvas 	id="combGraph" width="200" height="200"></canvas>
		</div>
		
		<div id="shellDiv">
			<label>Shell Sort:</label><br>
			<canvas 	id="shellGraph" width="200" height="200"></canvas>
		</div>
		
		<div id="oddEvenDiv">
			<label>Odd Even Sort:</label><br>
			<canvas 	id="oddEvenGraph" width="200" height="200"></canvas>
		</div>
		
		<div id="cocktailDiv">
			<label>Cocktail Sort:</label><br>
			<canvas 	id="cocktailGraph" width="200" height="200"></canvas>
		</div>
		
		<div id="mergeDiv">
			<label>Merge Sort:</label><br>
			<canvas 	id="mergeGraph" width="200" height="200"></canvas>
		</div>
		
		<div id="slopeDiv">
			<label>Slope Sort:</label><br>
			<canvas 	id="slopeGraph" width="200" height="200"></canvas>
		</div>
		

		
		
		<div id = "foreground">


			<input type="button" value="Start Sorts" id="startSortsButton" onclick="startSorts()"/>
			<input type="button" value="Step" id="sortsStepButton" onclick="sortStep()"/>
			<input type="button" value="Pause" id="pauseButton" onclick="pauseSorts()"/><br>
			<input type = "radio" name = "testTypeSelect" style="position:relative; top: 25px;" onchange = "swapTestType()" checked>
			<label id="descendingTestLabel"> Descending Test<label/>
			<input type = "radio" name = "testTypeSelect" style="position:relative; top: 0px;" onchange = "swapTestType()">
			<label id="randomTestLabel">Random Test</label><br>
		
			<input type = "radio" name = "drawTypeSelect" style="position:relative; top: 15px;" onchange = "swapDrawingType()" checked>
			<label id="dotDrawingLabel"> Dot Drawing<label/>
			<input type = "radio" name = "drawTypeSelect" style="position:relative; top: 0px;" onchange = "swapDrawingType()">
			<label id="lineDrawingLabel"> Line Drawing</label>
		

			
		</div>
	</body>
</html>
